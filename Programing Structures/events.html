<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events</title>
</head>
<body>

<button type="button" onclick="alert('Hello World!')">Click Me</button>

<input type="text" name="data" onchange="alert('I changed!')" />

<img src="../img/heavy.png" onmouseover="alert('You hovered!')" width="50"/><br />

<p style="background-color: lightgrey" onmouseleave="alert('You left!')">These events are all unique and can be used anywhere.</p>

</body>
</html>
